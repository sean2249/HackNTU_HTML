    <h1>柯文折</h1>
    <div class="entry">
      <p>知名作家李敖23日舉辦新書發表會並且歡慶80歲生日，親民黨主席宋楚瑜到場祝賀，結果李敖在會上說，2016總統大選「國民黨已經沒有希望】，並且直接點名2016總統大選以「柯宋配」（柯文哲+宋楚瑜）的組合最看好。在場的宋楚瑜不置可否，還在現場賣關子說7、8月就會宣布。</p>
      <p>這個說法讓外界對十分好奇，媒體也拚命找台北市長柯文哲求證。柯文哲今天面對媒體再度表示，沒有這個想法，請大家不要再提選總統的事情。</p>
